<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="allstyle.css" />
</h:head>
<h:body>

	<p:panel header="Listagem de Fabricantes" style="height: 95%;">
		<h:form>

			<br></br>

			<p:panelGrid>
				<p:inputText placeholder="Pesquise um fabricante" style="width: 450px;"/>
				<p:commandButton value="Pesquisar"/>
			</p:panelGrid>

			<br></br>

			<p:dataTable var="prod" paginator="true" paginatorPosition="bottom"
				emptyMessage="Nenhum registro encontrado!" rows="4"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Código" width="50">
					<p:outputLabel />
				</p:column>

				<p:column headerText="Razão Social">
					<p:outputLabel />
				</p:column>

				<p:column headerText="CNPJ">
					<p:outputLabel />
				</p:column>

				<p:column>
					<p:commandButton icon="ui-icon-pencil" id="editar" />
					<p:tooltip id="toolTipFade2" for="editar" value="Editar"
						position="top" />
				</p:column>


				<f:facet name="footer">
					<h:form>
						<p:commandButton value="Novo Fabricante" icon="ui-icon-disk"
							oncomplete="PF('novo-fabricante').show();" />
					</h:form>
				</f:facet>


			</p:dataTable>
		</h:form>
	</p:panel>

	<!-- Novo Fabricante -->
	<p:dialog appendTo="@(body)" closable="true" draggable="false"
		resizable="false" header="Novo Fabricante" modal="true"
		widgetVar="novo-fabricante" responsive="true" width="865"
		showEffect="clip">

		<p:panel id="dialog-panel-1" style="width: 800px;">

			<p:focus context="dialog-panel-1" />

			<h:form id="formProduto">
				<p:panelGrid columns="2">

					<p:outputLabel value="Razão Social" />
					<p:inputText style="width: 550px"/>
					
					<p:outputLabel value="CNPJ" />
					<p:inputMask mask="99.999.999/9999-99"/>

				</p:panelGrid>

			</h:form>

			<h:form>
				<p:commandButton value="Salvar" icon="ui-icon-disk" />
				<p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="PF('novo-fabricante').hide();"/>
			</h:form>

		</p:panel>
	</p:dialog>

</h:body>
</html>
