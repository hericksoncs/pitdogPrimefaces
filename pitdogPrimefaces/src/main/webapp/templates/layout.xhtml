<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="allstyle.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:growl id="msgGlobal" life="5000" />

		<p:layoutUnit position="north">
			<h:form>
				<p:menubar>
					<p:submenu label="Cadastros" icon="ui-icon-document">
						<p:submenu label="Estoque" icon="ui-icon-contact">
							<p:menuitem value="Produto" actionListener="#{templateViewPage.openDialog('/pages/p_produto.xhtml')}" update="@none" process="@this"/>
							<p:menuitem value="Fabricante" actionListener="#{templateViewPage.openDialog('/pages/p_fabricante.xhtml')}"  update="@none" process="@this"/>
						</p:submenu>
						<p:submenu label="R.H" icon="ui-icon-contact">
							<p:menuitem value="Funcionário" url="#" />
						</p:submenu>
						<p:menuitem value="Função" url="#" icon="ui-icon-contact"/>
						<p:menuitem value="Distribuidor" url="#" icon="ui-icon-contact"/>
						<p:menuitem value="Categoria" url="#" icon="ui-icon-contact"/>
					</p:submenu>

					<p:submenu label="Movimentação" icon="ui-icon-document">
						<p:menuitem value="Venda" icon="ui-icon-contact"/>
						<p:separator/>
						<p:menuitem value="Pedido" icon="ui-icon-contact"/>
						<p:menuitem value="Entrada" icon="ui-icon-contact"/>
					</p:submenu>
						
					<p:submenu label="Relatórios" icon="ui-icon-document">
						<p:menuitem value="Relatório de estoque" icon="ui-icon-contact"/>
						<p:menuitem value="Relatório de vendas" icon="ui-icon-contact"/>
						<p:menuitem value="Relatório de necessidade de compras" icon="ui-icon-contact"/>
						<p:menuitem value="Relatório de compras vs vendas" icon="ui-icon-contact"/>
					</p:submenu>

					<f:facet name="options">
						<p:outputLabel value="Bem vindo: Fulano de tal" styleClass="facet-outputLabel-menubar"/>
						<h:form>
							<p:commandButton value="Sair do sistema" icon="ui-icon-extlink" oncomplete="PF('logout').show();"/>
						</h:form>	
					</f:facet>
				</p:menubar>
			</h:form>
			
			<p:dialog widgetVar="logout" appendTo="@(body)" closable="true" draggable="false" 
				  modal="true" resizable="false">
			      
			      <h:form>
			      	
			      		<p:panelGrid columns="2">
			      			<p:outputLabel value="Usuário"/>
			      			<p:inputText/>
			      		</p:panelGrid>,
			      		
			      		<p:panelGrid columns="2">
			      			<p:outputLabel value="Senha"/>
			      			<p:password/>
			      		</p:panelGrid>
			      
			      </h:form>
		
			</p:dialog>
			
			
		</p:layoutUnit>

		<p:layoutUnit position="center">
		
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50">
			<p:toolbar>
				<f:facet name="left">

					<p:outputLabel value="Versão 1.0" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:outputLabel value="Todos os direitos reservados © 2016" />

				</f:facet>
			</p:toolbar>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
