<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:growl id="msgGlobal" life="5000" />

		<p:layoutUnit position="north">
			<h:form>
				<p:growl autoUpdate="true" />
				<p:toolbar>
					<f:facet name="left">
					</f:facet>
					<f:facet name="right">
			            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
			        </f:facet>
				</p:toolbar>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="west">
			<h:form>
			    <p:panelMenu style="width:200px">
			      	<p:submenu label="Cadastros">
			      		<p:menuitem value="Cadastro de produto" icon="ui-icon-carat-1-e"/>
						<!-- Colocar aqui os menuitens -->
					</p:submenu>
			        <p:submenu label="Relatórios">
						<p:menuitem value="Relatório de vendas" icon="ui-icon-carat-1-e"/>
						<p:menuitem value="Relatório de funcionários" icon="ui-icon-carat-1-e"/>
						<p:menuitem value="Relatório de estoque" icon="ui-icon-carat-1-e"/>
					</p:submenu>
					<p:submenu label="Configurações" icon="ui-icon-carat-1-e">
						<p:menuitem value="Backup" icon="ui-icon-carat-1-e"/>
					</p:submenu>
			    </p:panelMenu>
			</h:form>
		</p:layoutUnit>
	
		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50">
			<p:toolbar>
				<f:facet name="left">

					<p:outputLabel value="Versão 1.0" />
					
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					
					<p:outputLabel value="Todos os direitos reservados © 2016" />

				</f:facet>
			</p:toolbar>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
